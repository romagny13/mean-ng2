<h1>{{pageTitle}}</h1>
<section *ngIf="post">
  <header class="entry-header">
    <h1>{{post.title}}</h1>
  </header>
  <div class="pull-right">
    <a [routerLink]="['/posts/',_id,'edit']" class="btn btn-default">Update</a>
    <a (click)="deletePost()" class="btn btn-primary">Delete</a>
  </div>
  <div class="entry-content">{{post.content}}</div>
</section>
